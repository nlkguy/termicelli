<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Termicelli - Seri al dente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-mono h-screen flex flex-col">

  <header class="p-4 bg-gray-800 flex items-center justify-between shadow">
    <h1 class="text-xl font-bold">ğŸœ Termicelli</h1>
    <div class="flex items-center gap-2">
      <span id="portInfo" class="text-gray-400 text-sm"></span>
      <select id="baudRate" class="bg-gray-700 hover:bg-white-700 text-white px-4 py-3 rounded">
        <option value="6969">6969</option>
        <option value="9600">9600</option>
        <option value="19200">19200</option>
        <option value="38400">38400</option>
        <option value="57600">57600</option>
        <option value="115200" selected>115200</option>
      </select>
      <button id="connectBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Connect</button>
    </div>
  </header>

  <main class="flex-1 overflow-auto p-4" id="terminal">
    <div class="text-gray-500">[ Not c0nnected ]</div>
  </main>

  <footer class="p-4 bg-gray-800 flex gap-2">
    <input id="inputField" type="text" placeholder="Type command..."
      class="flex-1 bg-gray-700 text-white px-4 py-2 rounded outline-none" disabled>
    <button id="sendBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded" disabled>Send</button>
    <button id="clearBtn" class="bg-yellow-600 hover:bg-yellow-700 px-3 py-2 rounded">Clear</button>
    <button id="saveBtn" class="bg-purple-600 hover:bg-purple-700 px-3 py-2 rounded">Save</button>
  <!--    <label class="flex items-center gap-1 text-sm">
    <input type="checkbox" id="rawToggle" class="accent-green-500"> Raw out
    </label> -->
    <label class="flex items-center gap-1 text-sm">
      <input type="checkbox" id="timestampToggle" class="accent-green-500">Timestamp
    </label>

  </footer>

  <script src="pasta.js"></script>
</body>
</html>
